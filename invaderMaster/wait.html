<html>
	<head>
		<title>
			wait
		</title>
				<script src="/socket.io/socket.io.js"></script>

        <style type="text/css">
        #canvas{
	        width: 300px;
	        height: 600px;
	        border: 1px solid gray;
        }
        #Title{
	        position: relative;
          top:200px;
        }
        </style>
	</head>
	<body>
        <div id="canvas">
        <h1 id="Title">マッチング中です...</h1>
				<button id="Text" type=button onclick="debug()">
        debug
        </button>
        </div>
		<script>
        var socket = io();
				var counter;
				//URLの「?」以降のパラメータを変数nに代入
				var data = window.location.search.substring(1,window.location.search.length);

					socket.on('connectNo', function(data)
					{
						 console.log(data);
						 counter = parseInt(data.num);
						 if(data)
						 {
							 if(counter == 2)
							 {
								 jump();
							 }
						 }
					});

		    function jump()
        {
		       window.location.href = "/html/game.html?" + data;
		    }

				function debug()
				{
					alert(counter);
				}
		</script>
	</body>
</html>
