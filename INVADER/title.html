<html>
	<head>
		<title>
			Title
		</title>

        <style type="text/css">

        canvas{
            background-color: #000000;
	        border: 1px solid gray;
        }
        p{
	        position: relative;
            top: -70px;
	        left: 340px;
        }
        button{
	        position: relative;
            top: 20px;
	        left: -224px;
        }
        </style>

	</head>
	<body>
        <canvas id="cv1" width="300" height ="600">
        </canvas>
        <button id="Tex" type=button onclick="jump()">
        Player1
        </button>
        <button id="Tex" type=button onclick="jump()">
        Player2
        </button>
		<script>
		    var img = new Image();    //画像オブジェクト作成
		    var img2 = new Image();
		    var img3 = new Image();

		    var height = 0;
		    var height2 = -600;
		    
		    window.onload = function () {
		        img.src = "titleback.png";  //パスを指定する
		        img2.src = "titleback2.png";
		        img3.src = "titleback3.png";
		        draw();
		    }
		    function jump() {
		       location.href = "index.html";
		    }
		    function draw() {
		        height++;
		        height2++;
		        if (height >= 600)
		            height = -600;
		        if (height2 >= 600)
		            height2 = -600;
		        var ctx = document.getElementById("cv1").getContext("2d");
		        ctx.drawImage(img, 0, height2);
		        ctx.drawImage(img, 0, height);
		        ctx.drawImage(img2, 0, 0);
		        ctx.drawImage(img3, 0, 0);
		        progress_timer = setTimeout("draw()", 16);
		    }
		</script>
	</body>
</html>
